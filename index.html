<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мой JS-сайт + Калькулятор</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Мой сайт с калькулятором!</h1>
    </header>

    <main>
      <!-- Кнопка "магии" (оставим) -->
      <button id="magicBtn">Нажми меня!</button>
      <p id="output" style="margin: 15px 0; font-weight: bold"></p>

      <!-- КАЛЬКУЛЯТОР -->
      <div class="calculator">
        <h2>Калькулятор</h2>
        <input type="number" id="num1" placeholder="Число 1" />
        <input type="number" id="num2" placeholder="Число 2" />

        <div class="buttons">
          <button data-op="+">+</button>
          <button data-op="-">−</button>
          <button data-op="*">×</button>
          <button data-op="/">÷</button>
        </div>

        <p id="calcResult" class="result">Результат: —</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
